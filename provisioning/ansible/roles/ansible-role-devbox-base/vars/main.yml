---
eclipse_defaults:
  url: "http://www.eclipse.org/downloads/download.php?file=/technology/epp/downloads/release"
  archmap:
    x86_64: "x86_64"
  osmap:
    Linux: linux
  guimap:
    Linux: "gtk"
  workspace_dir: "/home/vagrant/workspace"
  ui_id_prefs:
    filename: "configuration/.settings/org.eclipse.ui.ide.prefs"
    settings:
      RECENT_WORKSPACES: "/home/vagrant/workspace"
      SHOW_WORKSPACE_SELECTION_DIALOG: "false"
      SHOW_RECENT_WORKSPACES: "false"
  distros:
    neon:
      version: 4.6
      latest_service_release: R
      packages: [jee]
  plugins:
    subversive:
      repositories:
        - http://download.eclipse.org/releases/neon
      install_units:
        - org.eclipse.team.svn.feature.group
        - org.eclipse.team.svn.resource.ignore.rules.jdt.feature.group
        - org.eclipse.team.svn.m2e.feature.group
        - org.eclipse.team.svn.mylyn.feature.group
        - org.eclipse.team.svn.nl1.feature.group
        - org.eclipse.team.svn.revision.graph.feature.group
      creates_feature: org.eclipse.team.svn
    svn_connector:
      repositories:
        - http://community.polarion.com/projects/subversive/download/eclipse/6.0/neon-site
      install_units:
        - org.polarion.eclipse.team.svn.connector.svnkit18.feature.group
      creates_feature: org.polarion.eclipse.team.svn.connector.svnkit18
    m2eclipse-mavenarchiver:
      repositories:
        - https://otto.takari.io/content/sites/m2e.extras/m2eclipse-mavenarchiver/0.17.2/N/LATEST/
      install_units:
        - org.sonatype.m2e.mavenarchiver.feature.feature.group
      creates_feature: org.sonatype.m2e.mavenarchiver.feature_0.17.2
    yedit:
      repositories:
        - http://dadacoalition.org/yedit
      install_units:
        - org.dadacoalition.yedit
      creates_feature: org.dadacoalition.yedit
    test_ng:
      repositories:
        - http://beust.com/eclipse
      install_units:
        - org.testng.eclipse
      creates_feature: org.testng.eclipse
    test_ng_maven_plugin:
      repositories:
        - http://beust.com/eclipse
      install_units:
        - org.testng.eclipse.maven
      creates_feature: org.testng.eclipse.maven
lombok_download_url: https://projectlombok.org/downloads/lombok.jar
bash_aliases_path: "~/.bash_aliases"
bash_aliases:
  - alias: 'changelog-generator'
    command: 'docker run -it --rm -v "$(pwd)":/app prooph/github-changelog-generator'
  - alias: 'git-log1'
    command: 'docker run -it --rm -v "$(pwd)":/usr/src -w /usr/src --rm ferrarimarco/open-development-environment-git:1.0.0 lg1'
  - alias: 'git-log2'
    command: 'docker run -it --rm -v "$(pwd)":/usr/src -w /usr/src --rm ferrarimarco/open-development-environment-git:1.0.0 lg2'
  - alias: 'git-log3'
    command: 'docker run -it --rm -v "$(pwd)":/usr/src -w /usr/src --rm ferrarimarco/open-development-environment-git:1.0.0 lg3'
